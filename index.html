<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <section id="main" class="d-flex align-item-center justify-item-center min-vh-100 justify-content-center bg-color">
        <div id="layer" class="layer" onclick="closeNav()"></div>
        <div class="container">
            <div id="mySidebar" class="sidebar">
                <svg onclick="closeNav()" class="cross" width="12" height="12" viewBox="0 0 12 12" fill="none"
                    xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M11.6569 10.2427L7.41421 6.00002L11.6569 1.75738L10.2426 0.343166L6 4.58581L1.75736 0.343166L0.343146 1.75738L4.58579 6.00002L0.343146 10.2427L1.75736 11.6569L6 7.41423L10.2426 11.6569L11.6569 10.2427Z"
                        fill="#808080" />
                </svg>
                <h1 class="heading-2">Sidebar</h1>
                <button class="link-btn mt-25">Link 1</button>
                <button class="link-btn mt-5">Link 2</button>
                <button class="link-btn mt-5">Link 3</button>
                <button class="link-btn mt-5">Link 4</button>
                <button class="link-btn mt-5">Link 5</button>
            </div>
            <div id="main-parent">
                <h1 class="heading">Sidebar</h1>
                <button class="btn" onclick="openNav()">Open Sidebar</button>
            </div>
        </div>

    </section>
    <script src="./index.js"></script>
</body>

</html>
